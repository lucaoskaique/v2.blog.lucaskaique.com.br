pt-BR:
  title: "Setup"
  heading: "Software que uso, gadgets que amo e outras coisas que recomendo."
  intro: "Frequentemente me perguntam sobre as ferramentas que uso para construir software, manter-me produtivo ou comprar para fingir que sou produtivo quando na verdade estou só procrastinando. Aqui está uma grande lista de todas as minhas coisas favoritas."
  sections:
    - category: "Estação de Trabalho"
      items:
        - name: "Desktop Custom"
          description: "Sou fã de montagens de PC desde criança, tive várias builds, uma vez que você entra nisso, não há como voltar. AMD Ryzen 9 5900X, Radeon RX 9070, 32GB (2x16GB) de RAM DDR4, Microfone BM800, Edifier R980T."
        - name: "2 x Monitor 27' superframe"
          description: "O único monitor no mercado se você quer investir demais e não se importa com cores e essas coisas e quer custo benefício."
    - category: "Ferramentas de Desenvolvimento"
      items:
        - name: "VS Code"
          description: "Não me importo se falta todos os recursos chiques de IDE que todo mundo usa, eu só quero programar sozinho."
        - name: "WSL"
          description: "Usar WSL para desenvolvimento mudou minha vida como desenvolvedor, muito melhor agora."
    - category: "Design"
      items:
        - name: "Figma"
          description: "Começamos a usar o Figma apenas como uma ferramenta de design, mas agora se tornou nosso quadro branco virtual para toda a empresa. Nunca esperaria que os recursos de colaboração fossem o verdadeiro atrativo."
    - category: "Produtividade"
      items:
        - name: "Obsidian"
          description: "Não é o mais novo do mercado, mas ainda é o mais rápido e sem poluição como o Notion onde você se perde com tantas coisas criadas."
en:
  title: "Setup"
  heading: "Software I use, gadgets I love, and other things I recommend."
  intro: "I get asked a lot about the things I use to build software, stay productive, or buy to fool myself into thinking I'm being productive when I'm really just procrastinating. Here's a big list of all of my favorite stuff."
  sections:
    - category: "Workstation"
      items:
        - name: "Desktop Custom"
          description: "I'm a fan of pc builds since I was a kid, I had numerous builds, once you're into it, there's no turning back. AMD Ryzen 9 5900X, Radeon RX 9070, 32GB (2x16GB) of RAM DDR4, Microfone BM800, Edifier R980T."
        - name: "2 x 27' superframe monitor"
          description: "The only display on the market if you want to invest too much and doesn't care about colours and stuff."
    - category: "Development tools"
      items:
        - name: "VS code"
          description: "I don't care if it's missing all of the fancy IDE features everyone else relies on I just wanna code alone."
        - name: "WSL"
          description: "Using WSL for development changed my life as a developer, much better now."
    - category: "Design"
      items:
        - name: "Figma"
          description: "We started using Figma as just a design tool but now it's become our virtual whiteboard for the entire company. Never would have expected the collaboration features to be the real hook."
    - category: "Productivity"
      items:
        - name: "Obsidian"
          description: "It's not the newest kid on the block but it's still the fastest and no polution like notion that you get lost with so many things created."
