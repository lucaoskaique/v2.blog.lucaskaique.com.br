pt-BR:
  title: "Setup"
  heading: "Software que uso, gadgets que amo e outras coisas que recomendo."
  intro: "Frequentemente me perguntam sobre as ferramentas que uso para construir software, manter-me produtivo ou comprar para fingir que sou produtivo quando na verdade estou só procrastinando. Aqui está a lista."
  sections:
    - category: "Estação de Trabalho"
      items:
        - name: "MacBook Pro 16\" M1 Max, 32GB RAM (2021)"
          description: "Minha máquina principal. A performance é incrível e a bateria dura o dia todo."
        - name: "Monitor LG UltraWide 34\" 21:9"
          description: "Espaço horizontal suficiente para múltiplas janelas lado a lado."
        - name: "Teclado Mecânico Keychron K8"
          description: "Switches Gateron Brown. Confortável para longas sessões de código."
        - name: "Mouse Logitech MX Master 3"
          description: "O melhor mouse que já usei. Ergonômico e com gestos customizáveis."
    - category: "Desenvolvimento"
      items:
        - name: "VS Code"
          description: "Meu editor principal. Rápido, extensível e com excelente suporte para TypeScript."
        - name: "iTerm2 + Oh My Zsh"
          description: "Terminal poderoso com temas e plugins que aumentam produtividade."
        - name: "Docker Desktop"
          description: "Para containerização e desenvolvimento local de microserviços."
        - name: "Postman"
          description: "Essencial para testar e documentar APIs."
    - category: "Produtividade"
      items:
        - name: "Notion"
          description: "Organizo tudo aqui: projetos, notas, conhecimento e tarefas."
        - name: "Raycast"
          description: "Launcher que substituiu o Spotlight. Muito mais poderoso."
        - name: "1Password"
          description: "Gerenciador de senhas. Segurança em primeiro lugar."
en:
  title: "Setup"
  heading: "Software I use, gadgets I love, and other things I recommend."
  intro: "I get asked a lot about the things I use to build software, stay productive, or buy to trick myself into thinking I'm being productive when I'm really just procrastinating. Here's the big list."
  sections:
    - category: "Workstation"
      items:
        - name: "MacBook Pro 16\" M1 Max, 32GB RAM (2021)"
          description: "My main machine. The performance is incredible and the battery lasts all day."
        - name: "LG UltraWide 34\" 21:9 Monitor"
          description: "Enough horizontal space for multiple windows side by side."
        - name: "Keychron K8 Mechanical Keyboard"
          description: "Gateron Brown switches. Comfortable for long coding sessions."
        - name: "Logitech MX Master 3 Mouse"
          description: "The best mouse I've ever used. Ergonomic with customizable gestures."
    - category: "Development"
      items:
        - name: "VS Code"
          description: "My main editor. Fast, extensible, and with excellent TypeScript support."
        - name: "iTerm2 + Oh My Zsh"
          description: "Powerful terminal with themes and plugins that boost productivity."
        - name: "Docker Desktop"
          description: "For containerization and local microservices development."
        - name: "Postman"
          description: "Essential for testing and documenting APIs."
    - category: "Productivity"
      items:
        - name: "Notion"
          description: "I organize everything here: projects, notes, knowledge, and tasks."
        - name: "Raycast"
          description: "Launcher that replaced Spotlight. Much more powerful."
        - name: "1Password"
          description: "Password manager. Security first."
